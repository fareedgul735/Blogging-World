<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Blogs</title>
    <link rel="icon" type="image/x-icon" href="blog img png.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="read.css" />
  </head>
  <body>
    <div class="autoTypingNavbar">
      <span class="tagline">View Blogs</span>
    </div>

    <div class="navbar">
      <img
        src="sideBlogs.png"
        class="navbarLogo"
        alt="blogLogo"
        width="60px"
        height="60px"
      />

      <div class="navbar-links">
        <a href="index.html">
          All Blogs <i class="fa-solid fa-thumbs-up"></i>
        </a>

        <a href="create.html">
          Create Blogs <i class="fa-solid fa-plus"></i>
        </a>

        <a href="#" class="socialBlogBtn"> View Blogs </a>

        <a class="signOutBtns">
          Logout <i class="fa-solid fa-right-from-bracket"></i>
        </a>

        <div class="navbarAvatarWrapper">
          <div class="userAvatar">--</div>
          <span class="userFullName">--</span>
        </div>
      </div>
    </div>

    <div id="signOutModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to Log out?</p>
        <button id="confirmSignOut">OK</button>
        <button id="cancelSignOut">Cancel</button>
      </div>
    </div>

    <div id="spinner"></div>

    <div id="sideBarBtnOpen" class="sideBarBtn">
      <i class="fa-solid fa-bars"></i>
    </div>

    <div id="leftSideSideBar" class="sideBar">
      <div id="sideBarBtnClose" class="sideBarBtnClose">
        <i class="fa-solid fa-xmark"></i>
      </div>

      <div class="navbarAvatarWrapper">
        <div class="userAvatar" id="sideBarUserAvatar">--</div>
        <span class="userFullName">--</span>
      </div>

      <div class="sideBarLinks">
        <a href="index.html">All Blogs <i class="fa-solid fa-thumbs-up"></i></a>
        <a href="create.html">Create Blogs <i class="fa-solid fa-plus"></i></a>
        <a href="#" class="sideBarBlogBtn">View Blogs</a>
        <a class="signOutBtns"
          >Logout <i class="fa-solid fa-right-from-bracket"></i
        ></a>
      </div>
    </div>

    <div class="main-read-blogs">
      <div class="readBlog">
        <div class="blogImg"></div>
      </div>
      <div class="blogs" id="blogging"></div>
    </div>

    <footer class="footer">
      <p>
        © 2025 <strong>Blogging World</strong> — Made with ❤️ by
        <a
          href="https://www.linkedin.com/in/fareed-gul-946329333/"
          target="_blank"
        >
          Fareed Gul
        </a>
      </p>
    </footer>

    <script src="read.js" type="module"></script>
  </body>
</html>
