<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlogsLife-Login or Signup</title>
  <link rel="icon" type="image/x-icon" href="./photos/blogs-title.webp" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
  <div class="main-wrapper">
    <div class="app-wrapper">
      <div class="app-logo">
        <img src="./photos/blogs_logo.webp" alt="blogs-life" width="100px" height="100px">
      </div>
      <div class="app-name">
        <h1>BlogsLife</h1>
      </div>
      <div class="created-at">
        <span>Developed By Fareed Khan</span>
      </div>
    </div>
    <div class="login-wrapper" id="login-wrapper">
      <form class="login">
        <p>Email Address:</p>
        <input type="email" id="logInEmail" placeholder="Email" autocomplete="off" />
        <p>Email Password:</p>
        <input type="password" id="logInPassword" placeholder="Password" autocomplete="off" />
        <button id="logInBtn" class="logInBlogBtn" type="button">Log In</button>
      </form>
      Donâ€™t have an account?
      <span id="redirect-signup" class="redirect-signup">SignUp</span>
    </div>
    <div class="signup-wrapper" id="signup-wrapper">
      <form class="signup" id="signup">
        <p>UserName :</p>
        <input type="text" id="userName" placeholder="Name" autocomplete="off" />
        <p>Email Address:</p>
        <input type="email" id="signUpEmail" placeholder="Email" autocomplete="off" />
        <p>Email Password:</p>
        <input type="password" id="signUpPassword" placeholder="Password" autocomplete="off" />
        <button id="signUpBtn" class="signUpBlogBtn" type="button">
          SignUp
        </button>
      </form>
      Already have an account?
      <span id="redirect-signin" class="redirect-signin">SignIn</span>
    </div>
  </div>

  <script src="./javascript/app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
