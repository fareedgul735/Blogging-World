<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Blogs</title>
  <link rel="icon" type="image/x-icon" href="./photos/blogs-title.webp" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/create.css" />
</head>

<body>
  <div class="create-blogs" id="content">
    <div class="formValidation">
      <div class="blog-head">
        <h3> Create Blogs</h3>
        <a href="home.html"><i class="fa-solid fa-xmark"></i></a>
      </div>
      <div class="wrapper-avatar">
        <a href="profile.html" id="create-avatar" class="create-avatar">

        </a>
        <a href="profile.html" id="create-avatar-name" class="create-avatar-name">
        </a>
      </div>
      <input id="title" class="title" type="text" placeholder="What`s on your mind, Buddy?" autocomplete="off"
        required="required" />
      <div class="upload-container">
        <label for="image-file" class="upload-box" id="preview-box">
          <span class="plus-icon" id="plus-icon">+</span>
          <img id="preview-image" class="preview-image" src="" alt="Preview" style="display: none" />
          <input type="file" id="image-file" class="hidden-file" accept="image/*" required />
        </label>
      </div>
      <button type="button" id="createBlogBtn" class="createBlogBtn">
        Upload Blog
      </button>
    </div>
  </div>

  <script src="./javascript/create.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>

</html>
