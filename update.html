<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Your Blog</title>
  <link rel="icon" type="image/x-icon" href="blog img png.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./styles/update.css" />
</head>

<body>
  <div class="update-blogs">
    <div class="formValidation">
      <div class="blog-head">
        <h3>Create Blogs</h3>
        <a href="home.html"><i class="fa-solid fa-xmark"></i></a>
      </div>
      <div class="wrapper-avatar">
        <a href="profile.html" id="create-avatar" class="create-avatar">
        </a>
        <a href="profile.html" id="create-avatar-name" class="create-avatar-name">
        </a>
      </div>
      <input class="updateTitle" id="updateTitle" type="text" placeholder="What`s on your mind, Buddy ?"
        autocomplete="off" required="required" />
      <div class="upload-container">
        <label for="image-file" class="upload-box" id="preview-box">
          <span class="plus-icon" id="plus-icon">+</span>
          <img id="update-preview-image" class="preview-image" src="" alt="Preview" style="display: none" />
          <input type="file" id="update-image-file" class="hidden-file" accept="image/*" required />
        </label>
      </div>
      <button type="button" id="updateBlogBtn" class="updateBlogBtn">
        Upload Blog
      </button>
    </div>
  </div>


  <script src="./javascript/update.js" type="module"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>

</html>
